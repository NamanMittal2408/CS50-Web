<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <th>Ocean</th>
            <th>Minimum Depth</th>
            <th>Maximum Depth</th>
        </tbody>
        <tbody>
            <th>Pacific Ocean</th>
            <th>34,56,789 m</th>
            <th>76,54,321 m</th>
         </tbody>
         <tbody>
            <th>Atlantic Ocean</th>
            <th>32,16,789 m</th>
            <th>89,54,321 m</th>
        </tbody>
    </table>
</body>
</html>
